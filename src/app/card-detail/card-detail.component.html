<div *ngIf="card">
    <h2 id="card-name">{{card.name}}</h2>
    
    <div>
      <span id="card-type">{{card.type}}</span><br>
      <span id="card-desc">{{card.desc}}</span><br>
      <span id="card-atk">{{card.atk}}</span><br>
      <span id="card-def">{{card.def}}</span><br>
      <span id="card-level">{{card.level}}</span><br>
      <span id="card-race">{{card.race}}</span><br>
      <span id="card-attribute">{{card.attribute}}</span><br>
    </div>
</div>
